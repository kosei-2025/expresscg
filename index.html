  <!-- Order Form -->
  <section id="order" class="order" data-aos="fade-up">
    <h2>依頼フォーム</h2>
    <p style="text-align:center;margin-bottom:30px;">図面PDFを添付し、画角メモを50字以内でご記入ください</p>
    <div class="form-wrapper">
      <!-- MODIFIED: Form tag for FormSubmit -->
      <form id="orderForm" action="https://formsubmit.co/emwlgh39dell@gmail.com" method="POST" enctype="multipart/form-data">
        <!-- FormSubmit 用カスタムフィールド -->
        <input type="hidden" name="_subject" value="【ExpressCG】新しい依頼が届きました">
        <!-- <input type="hidden" name="_template" value="box"> FormSubmitのデフォルトテンプレートを使用する場合や、特に指定がなければ不要 -->
        <input type="hidden" name="_captcha" value="false"> <!-- reCAPTCHAを無効にする場合。有効にするならこの行を削除または value="true" にする -->
        <input type="hidden" name="_autoresponse" value="ご依頼ありがとうございます。Express CGです。内容を確認し、24時間以内に担当者よりご連絡いたします。">
        <input type="hidden" name="_next" value="https://www.archi-prisma.co.jp/thankyou">
        <div class="form-row">
          <div class="form-col">
            <label for="name">お名前</label>
            <!-- FormSubmitではname属性がメールのラベルになるので、日本語でもOK -->
            <input type="text" id="name" name="お名前" placeholder="山田 太郎">
          </div>
          <div class="form-col">
            <label for="email">メールアドレス</label>
            <!-- FormSubmitの自動返信のため、name="email" とすることが推奨される -->
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="電話番号" placeholder="03-1234-5678">
          </div>
          <div class="form-col">
            <label for="company">会社名</label>
            <input type="text" id="company" name="会社名" placeholder="株式会社〇〇設計">
          </div>
        </div>

        <div class="form-group">
          <label>プラン選択</label>
          <div class="radio-group">
            <div class="radio-option">
              <!-- ラジオボタンのname属性は共通にする -->
              <input type="radio" id="plan-ultra" name="プラン" value="Ultra-24" class="radio-input">
              <label for="plan-ultra" class="radio-label">
                Ultra-24
                <span class="radio-price">¥60,000</span>
                <small>24時間以内納品</small>
              </label>
            </div>
            <div class="radio-option">
              <input type="radio" id="plan-lean" name="プラン" value="Lean-48" class="radio-input">
              <label for="plan-lean" class="radio-label">
                Lean-48
                <span class="radio-price">¥40,000</span>
                <small>48時間以内納品</small>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="files">図面PDFのアップロード</label>
          <div class="file-upload">
            <!-- name属性を "図面PDF" または "attachment" などFormSubmitが認識しやすいものに -->
            <!-- multiple を許可する場合は name="files[]" のようにする場合もあるが、FormSubmitの仕様を確認 -->
            <input type="file" id="files" name="図面PDF" multiple accept=".pdf,.jpg,.jpeg,.png">
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <div class="upload-text">
              <p class="primary">ここにファイルをドラッグ＆ドロップ</p>
              <p>または</p>
              <p>クリックしてファイルを選択</p>
              <p><small>PDF, JPG, PNG（合計5MBまで）</small></p> <!-- MODIFIED: ファイルサイズ制限を明記 -->
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="memo">画角メモ（50字以内）</label>
          <textarea id="memo" name="画角メモ" rows="3" maxlength="50" placeholder="「キッチンからリビングを見る」「寝室のベッドから窓方向を見る」など"></textarea>
        </div>

        <div class="form-group">
          <label for="notes">その他ご要望（任意）</label>
          <textarea id="notes" name="その他ご要望" rows="3" placeholder="素材、照明、時間帯など特別なご要望があればご記入ください"></textarea>
        </div>

        <div class="form-guarantee">
          <div class="guarantee-icon"><i class="fas fa-shield-alt"></i></div>
          <div class="guarantee-text">
            <strong>安心の保証:</strong> 品質に満足できない場合は全額返金いたします。納期が遅れた場合は、Ultra-24は30%、Lean-48は20%の返金保証があります。あなたのリスクはゼロです。
          </div>
        </div>

</div>

      </form>
    </div>
  </section>

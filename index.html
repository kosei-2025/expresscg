<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フォーム表示テスト（改善版）</title>
  <style>
    body { 
      margin: 20px; 
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; /* より一般的なフォント指定 */
      background-color: #f0f0f0; /* 背景色をつけて要素の範囲をわかりやすく */
    }
    .order { 
      border: 2px solid red; 
      padding: 20px; 
      background-color: #ffffff; 
      max-width: 800px; /* 最大幅を設定 */
      margin: 20px auto; /* 中央寄せ */
    }
    .form-wrapper { 
      border: 1px solid blue; 
      padding: 15px; 
    }
    .form-group { 
      margin-bottom: 20px; /* グループ間のマージンを増やす */
      padding: 10px;
      border-bottom: 1px dotted #eee; /* グループの区切りを明確に */
    }
    .form-group:last-child {
        border-bottom: none;
    }

    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold;
      font-size: 0.9em;
      color: #333;
    }
    input[type="text"], 
    input[type="email"], 
    input[type="tel"], 
    textarea,
    select { /* selectも考慮 */
      width: 100%; /* 幅を100%に */
      padding: 10px; 
      margin-bottom: 5px; 
      border: 1px solid #ccc; 
      border-radius: 4px; /* 角丸 */
      box-sizing: border-box; /* paddingとborderをwidthに含める */
      font-size: 1em;
    }
    textarea {
        min-height: 80px; /* テキストエリアの最小高さ */
    }

    .form-row {
      display: flex;
      flex-wrap: wrap; /* 折り返しを許可 */
      gap: 20px; /* 要素間の隙間 */
      margin-bottom: 15px;
    }
    .form-col {
      flex: 1;
      min-width: 250px; /* カラムの最小幅 */
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .radio-option {
      flex: 1 1 180px; /* 最小幅180pxで伸縮 */
      position: relative;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .radio-input { /* ラジオボタン自体は隠れている想定のスタイルが多いので、ここでは表示させる */
      margin-right: 8px;
      vertical-align: middle;
    }
    .radio-label {
      font-weight: normal; /* ラベルなので太字解除 */
      font-size: 0.95em;
      vertical-align: middle;
    }
    .radio-label .radio-price {
        display: block;
        font-weight: bold;
        color: #E60033; /* 元のアクセントカラーに近い色 */
        font-size: 1.1em;
        margin-top: 5px;
    }
    .radio-label small {
        display: block;
        font-size: 0.8em;
        color: #555;
    }


    .file-upload { 
      border: 2px dashed #aaa; 
      padding: 30px; /* パディングを増やす */
      text-align: center; 
      background-color: #f0f8ff; /* 少し色を変える */
      border-radius: 5px;
      cursor: pointer;
    }
    .file-upload .upload-icon {
        font-size: 2.5em; /* アイコン代わりのテキスト */
        color: #E60033;
        margin-bottom: 10px;
    }
    .file-upload .upload-text p {
        margin: 5px 0;
        font-size: 0.9em;
        color: #333;
    }
     .file-upload .upload-text .primary {
        font-weight: bold;
        font-size: 1.1em;
    }


    .agreement-row {
      display: flex; /* チェックボックスとラベルを横並び */
      align-items: center; /* 中央揃え */
      margin-bottom: 12px;
      padding: 8px;
      background-color: #fafafa;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .agreement-row input[type="checkbox"] {
      margin-right: 10px; /* チェックボックスとテキストの間隔 */
      transform: scale(1.2); /* チェックボックスを少し大きく */
    }
    .agreement-row label { /* spanからlabelに変更 */
        font-weight: normal;
        font-size: 0.9em;
        margin-bottom: 0; /* display:flex のため不要 */
    }
    .agreement-row a {
      color: #0056b3;
      text-decoration: underline;
    }

    .submit-btn { 
      padding: 12px 20px; 
      background-color: #E60033; 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      width: 100%; /* ボタン幅を100%に */
      margin-top: 20px;
    }
    .submit-btn:hover {
        background-color: #c4002b; /* ホバー色 */
    }

    .required { color: red; margin-left: 3px; } /* 必須マーク */

  </style>
</head>
<body>

  <h1>依頼フォーム 表示テスト（改善版）</h1>
  <p>このページでは、JavaScriptを一切使用せず、HTMLと基本的なCSSのみでフォームが表示されるかを確認します。元のサイトのような見た目にはなりませんが、全てのフォーム部品が表示され、入力できる状態を目指します。</p>

  <section id="order" class="order">
    <h2>依頼フォーム</h2>
    <p style="text-align:center;margin-bottom:20px;">図面PDFを添付し、画角メモを50字以内でご記入ください</p>
    <div class="form-wrapper">
      <form id="orderForm" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" enctype="multipart/form-data"> <!-- YOUR_EMAIL_HERE を実際のメールアドレスに置き換えてください -->
        
        <div class="form-group">
            <div class="form-row">
              <div class="form-col">
                <label for="name_customer">お名前 <span class="required">*</span></label>
                <input type="text" id="name_customer" name="customer_name" required placeholder="山田 太郎">
              </div>
              <div class="form-col">
                <label for="email_customer">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email_customer" name="email" required placeholder="example@example.com">
              </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-row">
              <div class="form-col">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone_number" placeholder="03-1234-5678">
              </div>
              <div class="form-col">
                <label for="company">会社名</label>
                <input type="text" id="company" name="company_name" placeholder="株式会社〇〇設計">
              </div>
            </div>
        </div>
        
        <div class="form-group">
          <label>プラン選択 <span class="required">*</span></label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="plan-ultra" name="selected_plan" value="Ultra-24" required class="radio-input">
              <label for="plan-ultra" class="radio-label">
                Ultra-24
                <span class="radio-price">¥60,000</span>
                <small>24時間以内納品</small>
              </label>
            </div>
            <div class="radio-option">
              <input type="radio" id="plan-lean" name="selected_plan" value="Lean-48" required class="radio-input">
              <label for="plan-lean" class="radio-label">
                Lean-48
                <span class="radio-price">¥40,000</span>
                <small>48時間以内納品</small>
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="files_input">図面PDFのアップロード (ファイル選択はここをクリック) <span class="required">*</span></label>
          <div class="file-upload" onclick="document.getElementById('files_input').click();"> <!-- クリックエリアを提供 -->
            <input type="file" id="files_input" name="attachment_files" multiple accept=".pdf,.jpg,.jpeg,.png" style="display:none;"> <!-- input自体は隠す -->
            <div class="upload-icon">📁</div> <!-- FontAwesomeの代わりに絵文字 -->
            <div class="upload-text">
              <p class="primary">ここにファイルをドラッグ＆ドロップ (この機能はJSなしでは動作しません)</p>
              <p>または上記テキストをクリックしてファイルを選択</p>
              <p><small>PDF, JPG, PNG（合計5MBまで）</small></p>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="memo">画角メモ（50字以内） <span class="required">*</span></label>
          <textarea id="memo" name="view_angle_memo" rows="4" maxlength="50" required placeholder="「キッチンからリビングを見る」「寝室のベッドから窓方向を見る」など"></textarea>
        </div>
        
        <div class="form-group">
          <label for="notes">その他ご要望（任意）</label>
          <textarea id="notes" name="other_requests" rows="4" placeholder="素材、照明、時間帯など特別なご要望があればご記入ください"></textarea>
        </div>
        
        <div class="form-group">
            <label>同意事項 <span class="required">*</span></label>
            <div class="agreement-row">
              <input type="checkbox" id="agreement_terms_trade_cb" name="agreement_terms_trade" value="yes" required>
              <label for="agreement_terms_trade_cb">
                <a href="https://www.archi-prisma.co.jp/tokushoho" target="_blank" rel="noopener">特定商取引法に基づく表記</a> を確認し、同意しました。
              </label>
            </div>

            <div class="agreement-row">
              <input type="checkbox" id="agreement_terms_service_cb" name="agreement_terms_service" value="yes" required>
              <label for="agreement_terms_service_cb">
                <a href="https://www.archi-prisma.co.jp/terms" target="_blank" rel="noopener">利用規約</a> を確認し、同意しました。
              </label>
            </div>

            <div class="agreement-row">
              <input type="checkbox" id="agreement_privacy_policy_cb" name="agreement_privacy_policy" value="yes" required>
              <label for="agreement_privacy_policy_cb">
                <a href="https://www.archi-prisma.co.jp/privacy" target="_blank" rel="noopener">プライバシーポリシー</a> を確認し、同意しました。
              </label>
            </div>
        </div>

        <button type="submit" class="submit-btn">今すぐ依頼する</button>
      </form>
    </div>
  </section>

</body>
</html>

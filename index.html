<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <form id="orderForm" action="https://formsubmit.co/k.fujimoto@archi-prisma.co.jp" method="POST" enctype="multipart/form-data">
  <input type="hidden" name="_subject" value="【ExpressCG】新しい依頼が届きました">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_autoresponse" value="ご依頼ありがとうございます。Express CGです。内容を確認し、24時間以内に担当者よりご連絡いたします。">
  <input type="hidden" name="_next" value="https://www.archi-prisma.co.jp/thankyou">

  <div class="form-row">
    <div class="form-col">
      <label for="name">お名前 <span class="required">*</span></label>
      <input type="text" id="name" name="お名前" required>
    </div>
    <div class="form-col">
      <label for="email">メールアドレス <span class="required">*</span></label>
      <input type="email" id="email" name="email" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-col">
      <label for="phone">電話番号</label>
      <input type="tel" id="phone" name="電話番号">
    </div>
    <div class="form-col">
      <label for="company">会社名</label>
      <input type="text" id="company" name="会社名">
    </div>
  </div>

  <div class="form-group">
    <label>プラン選択 <span class="required">*</span></label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="plan-ultra" name="プラン" value="Ultra-24" required class="radio-input">
        <label for="plan-ultra" class="radio-label">Ultra-24 <span class="radio-price">¥60,000</span></label>
      </div>
      <div class="radio-option">
        <input type="radio" id="plan-lean" name="プラン" value="Lean-48" required class="radio-input">
        <label for="plan-lean" class="radio-label">Lean-48 <span class="radio-price">¥40,000</span></label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="files">図面PDFのアップロード <span class="required">*</span></label>
    <div class="file-upload">
      <input type="file" id="files" name="図面PDF" accept=".pdf,.jpg,.jpeg,.png" required>
      <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <div class="upload-text">
        <p class="primary">ここにファイルをドラッグ＆ドロップ</p>
        <p>または</p>
        <p>クリックしてファイルを選択</p>
        <p><small>PDF, JPG, PNG（合計5MBまで）</small></p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="memo">画角メモ（50字以内） <span class="required">*</span></label>
    <ttarea id="memo" name="画角メモ" rows="3" maxlength="50" required></ttarea>
  </div>

  <div class="form-group">
    <label for="notes">その他ご要望（任意）</label>
    <ttarea id="notes" name="その他ご要望" rows="3"></ttarea>
  </div>

  <!-- 同意チェック -->
  <div class="agreement-row">
    <input type="checkbox" name="同意_特商法" value="はい" required>
    <span><a href="https://www.archi-prisma.co.jp/tokushoho" target="_blank">特商法</a>に同意しました</span>
  </div>
  <div class="agreement-row">
    <input type="checkbox" name="同意_利用規約" value="はい" required>
    <span><a href="https://www.archi-prisma.co.jp/terms" target="_blank">利用規約</a>に同意しました</span>
  </div>
  <div class="agreement-row">
    <input type="checkbox" name="同意_プライバシーポリシー" value="はい" required>
    <span><a href="https://www.archi-prisma.co.jp/privacy" target="_blank">プライバシーポリシー</a>に同意しました</span>
  </div>

  <button type="submit" class="submit-btn">今すぐ依頼する <i class="fas fa-arrow-right"></i></button>
</form>

</body>
</html>

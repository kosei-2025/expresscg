<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <form action="https://formsubmit.co/expresscg@archi-prisma.co.jp" method="POST">
    
    <!-- 送信後の遷移先URL -->
    <input type="hidden" name="_next" value="https://expresscg.archi-prisma.co.jp/thanks.html">
    
    <!-- 自動返信を有効化 -->
    <input type="hidden" name="_autoresponse" value="お問い合わせありがとうございます。内容を確認のうえ、担当よりご連絡差し上げます。">
    
    <!-- CAPTCHA無効化 -->
    <input type="hidden" name="_captcha" value="false">

    <!-- 表示名（受信メール件名） -->
    <input type="hidden" name="_subject" value="ExpressCG お問い合わせフォーム">

    <!-- 各入力項目 -->
    <label for="name">お名前：</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">メールアドレス：</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="tel">電話番号（任意）：</label><br>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="company">会社名（任意）：</label><br>
    <input type="text" id="company" name="company"><br><br>

    <label for="message">お問い合わせ内容：</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">送信する</button>
  </form>
</body>
</html>

<!doctype html>
<html>
 <head>
  <meta charset="utf-8" />
  <script>
   /* GitHub OAuth(PKCE)から戻ったら、CMS 本体へメッセージを返してタブを閉じる*/
  if (window.opener) {
   window.opener.postMessage("authorization:github","*");
   window.close();
  }
 </script>
</head>
